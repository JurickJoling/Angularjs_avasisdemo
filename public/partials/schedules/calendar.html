<div id="calendar">
    <div class="clearfix">
        <ul class="list-inline pull-left">
            <li><a ng-click="changeCalendarScope('day')" ng-class="{true: 'text-default', false: 'text-primary'}[calendarScope=='day']">3 Days</a></li>
            <li><a ng-click="changeCalendarScope('week')" ng-class="{true: 'text-default', false: 'text-primary'}[calendarScope=='week']">3 Weeks</a></li>
            <li><a ng-click="showProjectCalendar()" ng-class="{true: 'text-default', false: 'text-primary'}[calendarScope=='project']">Project</a></li>
        </ul>
        <div class="pull-right">
            <ul class="list-inline">
                <li><a class="date-navigator" ng-click="minusOffset()"><i class="fa fa-chevron-left"></i></a></li>
                <li class="text-muted font-medium sub-title">{{startDate.format('ddd, MMM DD')}} ~ {{endDate.format('ddd, MMM DD')}}</li>
                <li><a class="date-navigator" ng-click="plusOffset()"><i class="fa fa-chevron-right"></i></a></li>
            </ul>
        </div>
    </div>

    <div class="calendar-container">
        <div class="mb40" ng-repeat="week in [0, 1, 2]">
            <div class="heading text-center font-bold">{{weekTitles[week]}}</div>
            <div class="week-container">
                <table class="table">
                    <tr>
                        <th ng-repeat="day in [0, 1, 2, 3, 4, 5, 6]">
                            <div class="day-header text-center" ng-class="{true: 'label-success'}[((offset + week) * 7 + day) == 0]">{{daysInRange[week * 7 + day]}}</div>        
                        </th>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="5">
                            <div class="alert alert-primary">
                                <i class="text-primary fa fa-flag mr10"></i>
                                Second demo on Monday(Dec 14, 2015)
                                <i class="fa fa-info-circle pl10"></i>
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2">
                            <div class="alert alert-success">
                                <i class="text-success fa fa-flag mr10"></i>
                                Test event.
                                <i class="fa fa-info-circle pl10"></i>
                            </div>
                        </td>
                        <td colspan="2">
                            <div class="alert alert-danger">
                                <i class="text-danger fa fa-flag mr10"></i>
                                Demo with Avasis at 1pm.
                                <i class="fa fa-info-circle pl10"></i>
                            </div>
                        </td>
                        <td colspan="2">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td colspan="2">
                            <div class="alert alert-warning">
                                <i class="text-warning fa fa-flag mr10"></i>
                                Demo with Avasis at 1pm.
                                <i class="fa fa-info-circle pl10"></i>
                            </div>
                        </td>
                        <td colspan="3">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="3">
                            <div class="alert alert-success">
                                <i class="text-success fa fa-flag mr10"></i>
                                Demo with Avasis at 1pm.
                                <i class="fa fa-info-circle pl10"></i>
                            </div>
                        </td>
                        <td colspan="3">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
