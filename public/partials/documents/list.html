<div class="row wrapper border-bottom white-bg page-heading overview">
    <div class="col-sm-6 col-lg-10">
        <h2 class="heading">Documents</h2>
        <ul class="topSubtitle">
            <li>
                <a href="index.html">Project Title Label</a>
                <i class="ace-icon fa fa-angle-down"></i>
            </li>

        </ul>
    </div>
    <div class="col-sm-6 col-lg-2">
        <div class="btns mr10">
            <a class="btn btn-green btn-sm" ng-click="showUploadModal()">Upload Documents</a>
        </div>
    </div>
</div>
<!-- Nested node template -->
<script type="text/ng-template" id="folder-template.html">
    <div ui-tree-handle class="form-inline tree-node tree-node-content">
        <div class="checkbox m-r-xs">
            <input type="checkbox">
            <label>
                &nbsp;
            </label>
        </div>
        <span data-nodrag ng-click="toggle(this)" class="text-success">
            <span class="fa" ng-class="{'fa-folder-o': collapsed, 'fa-folder-open-o': !collapsed}"></span>
            {{folder.title}}
        </span>
        <span class="pull-right small text-default" data-nodrag>{{folder.children.length}} Documents</span>
    </div>
    <ol ui-tree-nodes ng-model="folder.children" ng-class="{hidden: collapsed}" ng-if="!folder.has_files">
        <li ng-repeat="folder in folder.children" data-collapsed="true" ui-tree-node ng-include="'folder-template.html'"></li>
    </ol>
    <div ng-include="'document-template.html'" ng-if="folder.has_files" ng-class="{hidden: collapsed}"></div>
</script>
<!-- Nested node template -->
<script type="text/ng-template" id="document-template.html">
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Project</th>
                <th>Scope of Work</th>
                <th>Team Members</th>
                <th>Access</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="document in folder.children">
                <td class="text-success">{{document.title}}</td>
                <td>{{document.project}}</td>
                <td class="medium">{{document.scope_of_work}}</td>
                <td class="medium">
                    <div ng-repeat="member in document.team_members">
                        <div class="text-success">{{member.name}}</div>
                        <span class="small">{{member.job_title}}</span>
                    </div>
                </td>
                <td class="medium text-success">{{document.access}}</td>
                <td><span class="text-muted fa fa-download"></span></td>
            </tr>
        </tbody>
</script>

<div class="wrapper wrapper-content animated fadeInRight">
    <div>
        <ui-select class="text-primary" ng-select="changeOption()" selected-item="selectedItem" options="options"></ui-select>
    </div>
    <div class="whiteBox">
        <div ui-tree data-drag-enabled="false" data-max-depth="3">
            <ol ui-tree-nodes="" ng-model="documents">
                <li ng-repeat="folder in documents" ui-tree-node data-collapsed="true" ng-include="'folder-template.html'"></li>
            </ol>
        </div>
    </div>
</div>
