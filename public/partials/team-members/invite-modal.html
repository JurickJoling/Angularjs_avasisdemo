<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
</div>
<div class="modal-body tm-modal-body text-center">
    <div class="tm-modal-title tm-border-bottom">
        Invite User
    </div>
    <div class="row">
        <div class="col-md-12 tm-form-padding">
            <div class="row">
                <div class="col-md-3"><span class="pull-left">Enter Name</span></div>
                <div class="col-md-3"><span class="pull-left">Email</span></div>
                <div class="col-md-3"><span class="pull-left">Project Name</span></div>
                <div class="col-md-3"><span class="pull-left">Role</span></div>
            </div>
            <div class="row">
                <div class="col-md-3 form-group">
                    <span uib-dropdown>
                        <div class="tm-user-selection" uib-dropdown-toggle>{{selectedUser.name}}</div>
                        <ul class="uib-dropdown-menu" template-url="invite-user-dropdown.html"></ul>
                        <script type="text/ng-template" id="invite-user-dropdown.html">
                            <div class="tm-user-dropdown">
                                <div class="add-new-user text-left">
                                    <span ng-click="createFolder()" class="text-primary"><i class="fa fa-plus"></i> Add User</span>
                                </div>
                                <div>
                                    <ul class="dropdown-menu dropdown-menu-left">
                                        <li ng-repeat="user in users" ng-click="selectUser(user)">
                                            <div class="pull-left"><img class="tm-dropdown-photo" ng-src="{{ user.photo }}" /></div>
                                            <div class="pull-left">
                                                <div class="text-primary">{{ user.name }}</div>
                                                <div class="text-muted">{{ user.title }}</div>
                                            </div>
                                            <div class="clearfix"></div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </script>
                    </span>
                </div>
                <div class="col-md-3 form-group">
                    <input class="form-control" type="text" ng-value="selectedUser.email" disabled/>
                </div>
                <div class="col-md-3 form-group">
                    <input class="form-control" type="text"/>
                </div>
                <div class="col-md-3 form-group">
                    <input class="form-control" type="text"/>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <a ng-click="createFolder()" class="col-md-6 text-primary text-left"><i class="fa fa-plus"></i> Add Another User</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <a ng-click="createFolder()" class="col-md-6 text-primary text-left"><i class="fa fa-plus"></i> Add Another Project</a>
            </div>
        </div>
        </div>
    </div>
</div>
